<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои заметки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <div class="frame">
      <aside class="panel panel--sidebar">
        <h1 class="brand">Мои Заметки</h1>

        <button class="btn btn--primary" id="createNoteBtn">Новая Заметка</button>

        <h2 class="section-title">Теги</h2>
        <nav class="tag-list" id="tagList">
          <button class="tag-item tag-item--active" data-tag="Все">Все</button>
          <button class="tag-item" data-tag="Идеи">Идеи</button>
          <button class="tag-item" data-tag="Личное">Личное</button>
          <button class="tag-item" data-tag="Работа">Работа</button>
          <button class="tag-item" data-tag="Список покупок">Список покупок</button>
        </nav>
      </aside>

      <main class="panel panel--main">
        <div class="toolbar">
          <div class="searchbar">
            <input id="searchInput" class="searchbar__input" type="text" placeholder="Поиск" />
            <button id="searchBtn" class="searchbar__button" aria-label="Поиск">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                      stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>

        <section id="notesList" class="notes"></section>
      </main>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
